<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater By Me</title>
    <link rel="shortcut icon" href="calculator-solid.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-black">
    <div class="text-center mt-5 pt-5">
        <div class="container w-25 px-0 pt-3 rounded-2">
            <h2 class="text-white">Simple Calculator</h2>
            <input class="col-12 py-2 px-3 rounded my-2 " type="text">
            <div class="col-12">
                <button class="col-3 btn btn-outline-secondary fw-bold">7</button><button
                    class="col-3 btn btn-outline-secondary fw-bold lh-base">8</button><button
                    class="col-3 btn btn-outline-secondary fw-bold">9</button><button
                    class="col-3 btn btn-outline-primary fw-bold ">C</button>
            </div>
            <div class="col-12">
                <button class="col-3 btn btn-outline-secondary fw-bold">4</button><button
                    class="col-3 btn btn-outline-secondary fw-bold">5</button><button
                    class="col-3 btn btn-outline-secondary fw-bold">6</button><button
                    class="col-3 btn btn-outline-secondary fw-bold">+</button>
            </div>
            <div class="col-12">
                <button class="col-3 btn btn-outline-secondary fw-bold">1</button><button
                    class="col-3 btn btn-outline-secondary fw-bold">2</button><button
                    class="col-3 btn btn-outline-secondary fw-bold">3</button><button
                    class="col-3 btn btn-outline-secondary fw-bold">-</button>
            </div>
            <div class="col-12">
                <button class="col-3 btn btn-outline-secondary fw-bold">0</button><button
                    class="col-3 btn btn-outline-success fw-bold">=</button><button
                    class="col-3 btn btn-outline-secondary fw-bold">/</button><button
                    class="col-3 btn btn-outline-secondary fw-bold">*</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
